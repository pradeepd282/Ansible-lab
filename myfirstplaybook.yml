--- 
- hosts: all 
  become: yes
  tasks:
  - name: install apache2 on node
    apt: 
      name: apache2
      state: present

  - name: start apache2 on nodes
    service:
      name: apache2
      state: started

  - name: install wget on nodes
    apt:
      name: wget
      state: present

  - name: install git on nodes
    apt:
     name: git
     state: present
